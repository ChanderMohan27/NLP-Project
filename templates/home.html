<script>

    "{{ url_for('article', folder='Engineering', filename='assembly&Telesales Operator&Sales Negotiator') }}",
    "{{ url_for('article', folder='Engineering', filename='Production_Technicians_Milton_Keynes') }}",
    "{{ url_for('article', folder='Engineering', filename='Welder&Fabricator') }}",
    "{{ url_for('article', folder='Engineering', filename='Project_Engineer') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Care_and_Support_Enabler_and_Homecare') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Locum_Musculoskeletal_O&P_Physiotherapist_Berkshire') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Practice_Manager_North_Yorkshire') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Registered_General_Nurse_(RGN)_Shildon') }}",
    "{{ url_for('article', folder='Healthcare_Nursing', filename='Registered_General_Nurse') }}",
    "{{ url_for('article', folder='Sales', filename='Assistant_Branch_Manager') }}",
    "{{ url_for('article', folder='Sales', filename='GRADUATE SALES EXECUTIVE_GRADUATE_ACCOUNT_MANAGER') }}",
    "{{ url_for('article', folder='Sales', filename='Partnership_Director') }}",
    "{{ url_for('article', folder='Sales', filename='Trainee_Recruitment_Consultant') }}",
    "{{ url_for('article', folder='Sales', filename='Travel_Consultant') }}",
    ], function(i, a){
      $.get(a, function(data){

        var shortened = $(data).find('#data-content').text().substring(0, 400);
        var title = $(data).find('#data-title').text();

        // Embed data into the homepage
        $("#data-embed-" + String(i+1)).text(shortened + '...');
        $("#link-" + String(i+1)).text(title);
      });
      $("#link-" + String(i+1)).attr("href", a)
    });    
  });
</script>
