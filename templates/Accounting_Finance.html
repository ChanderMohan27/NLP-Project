{% extends "base.html" %}

{% block body %}
<div style="    margin: 50px 50px 10px 50px;" id="main">
    <div id="content">
        <div id="category">
            <div>
                <h3><a style="color:black;text-decoration: none;" id="link-1" href="#"> </a></h3>
                <p id="data-embed-1"> </p>
            </div>

            <div>
                <h3><a style="color:black;text-decoration: none;"id="link-2" href="#"> </a></h3>
                <p id="data-embed-2"> </p>
            </div>

            <div>
                <h3><a style="color:black;text-decoration: none;" id="link-3" href="#"> </a></h3>
                <p id="data-embed-3"> </p>
            </div>

            <div>
                <h3><a style="color:black;text-decoration: none;" id="link-4" href="#"> </a></h3>
                <p id="data-embed-4"> </p>
            </div>

            <div>
                <h3><a style="color:black;text-decoration: none;" id="link-5" href="#"> </a></h3>
                <p id="data-embed-5"> </p>
            </div>

        </div>

    </div>
</div>
{% endblock %}

{% block script %}
<script>
  $(document).ready(function (){

    $.each([
    "{{ url_for('article', folder='Accounting_Finance', filename='Finance_Manager') }}",
    "{{ url_for('article', folder='Accounting_Finance', filename='FP&A_Blue_Chip') }}",
    "{{ url_for('article', folder='Accounting_Finance', filename='IFA_EMPLOYED') }}",
    "{{ url_for('article', folder='Accounting_Finance', filename='Management_Accountant') }}",
    "{{ url_for('article', folder='Accounting_Finance', filename='Part_time_Management_Accountant') }}",
    ], function(i, a){
      $.get(a, function(data){

        var shortened = $(data).find('#data-content').text().substring(0, 800);
        var title = $(data).find('#data-title').text();

        // Embed data into the homepage
        $("#data-embed-" + String(i+1)).text(shortened + '...');
        $("#link-" + String(i+1)).text(title);
      });
      $("#link-" + String(i+1)).attr("href", a)
    });    
  });
</script>
{% endblock %}
